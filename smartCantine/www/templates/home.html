<ion-head>
	<link href="../css/doughnut.css" rel="stylesheet">
	<link href="../css/flip.css" rel="stylesheet">
	<link href="../css/counter.css" rel="stylesheet">
	<script src="js/busyHours.js"></script>
</head>

<ion-view title="Smart Cantine" id="page1" class="has-header">
	<ion-content padding="true" scroll="false" class="has-header">
		<ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1"
			id="gKBuddy-slider1" style="width:100%;height:100%;">
			<ion-slide-page id="gKBuddy-slide24"
				style="background:url(&quot;img/avfsZwJT9WGsBj982ul1_kitten1.jpg&quot;) no-repeat center;background-size:cover;">
				<div id="gKBuddy-container2">
					<div>

						<div align="center">
							<h1>Hegnet</h1>
						</div>

						<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
							<div class="flipper">
								<div class="front">
									<div>
										<div align="center">
											<h1>Busy</h1>
										</div>
										<div class="item html below" align="center">
											<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
												<g>
													<circle class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#6fdb6f"
														fill="none"></circle>
												</g>
											</svg>
										</div>
									</div>
									</div>
								<div class="back">
									<canvas id="busy"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="spacer" style="width: 300px; height: 16.6px;"></div>

				<div class="wrapper">
					<i class="fa fa-users fa-2x"></i>
					<h1><span id="counter">123</span></h1>
					<p class="count-text ">Estimated people in the cantina</p>
				</div>
				</div>

				<div id="gKBuddy-container5">
					<a ui-sref="menuOfTheDay()" id="gKBuddy-button1"
						class="button button-positive button-block">Menu</a>
			</ion-slide-page>
		</ion-slides>
	</ion-content>
</ion-view>
